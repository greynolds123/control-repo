language: ruby                                                           

services:                                       
  - any supported service 
  - postgres

build:
  ci:
    - psql -c 'create role shippable with superuser;' -U postgres
    - psql -c 'create database myapp_test;' -U postgres                     

env:      
  - dev                                          
  - production                          
  - stage                                                                

build:                                                  
  pre_ci:                               
  pre_ci_boot:                          
    image_name: Ruby 2.3.0
    image_tag: ruby
    pull:
    options:
 
  post_ci:
    - bash install
    - df   install
    - git  install
    - free install

  on_success:
    -  run df -h
    -  run free -ml
